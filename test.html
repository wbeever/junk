<!DOCTYPE html>
<html>

<body>

    <h1>My first SVG</h1>

    <svg width="100vw" height="100vh">
      <defs>
        <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color:rgb(255,255,255);
          stop-opacity:0" />
          <stop offset="50%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
        </radialGradient>
      </defs>
        <circle cx="50" cy="200" r="40" stroke="green" stroke-width="4" fill="url(#grad2)" />
        <!-- cx,y cords of circle center, r=radius, stroke=border color+width, fill=fill..-->
        <defs>
            <linearGradient id="grad1" x1="40%" y1="0%" x2="60%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="300" cy="100" rx="100" ry="50" stroke="green" stroke-width="3" fill="url(#grad1)" />
        <text fill="blue" font-size="45" font-family="Verdana" x="200" y="115">
    Gradient</text>
        <rect x="20" y="30" width="100" height="50" style="fill:rgb(0,0,255);
   stroke-width:3;
   stroke:rgb(0,0,0);
   fill-opacity:0.5;
   stroke-opacity:0.7" ; rx="20" ry="20" />
        <!-- opacity:0.5 = whole element opacity-->
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);
   stroke-width:2" />
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;
   stroke:purple;
   stroke-width:1;
   fill-rule:evenodd" />
        <polyline points="10,10 38,62, 125,97 187,200" style="fill:none;stroke:green;stroke-width:4" />
        <path d="M150 0 L75 200 L225 200 Z" ; style="opacity:0.5" />
        <!-- https://www.w3schools.com/graphics/svg_path.asp -->
        <text x="170" y="150" transform="rotate(30 20,40)" style="fill:red;">Several lines:
            <tspan x="190" y="160">First line.</tspan>
            <tspan x="210" y="170">Second line.</tspan>
        </text>
        <a xlink:href="https://www.w3schools.com/graphics/" target="_blank">
            <text x="230" y="230" fill="red">I love SVG!</text>
        </a>
        <g fill="none" stroke="black">
            <path stroke-width="4" d="M5 20 150 20" />
            <path stroke-dasharray="5,5" d="M10 40 200 40" />
        </g>
        <defs>
            <filter id="f1" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
            </filter>
        </defs>
        <rect width="50" height="50" stroke="green" stroke-width="3" fill="yellow" filter="url(#f1)" />
        <defs>
            <filter id="f2" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
                <feColorMatrix result="matrixOut" in="offOut" type="matrix" values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
                <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="10" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
        </defs>
        <rect x="310" y="310" width="110" height="110" stroke="green" stroke-width="3" fill="none" stroke-opacity="0.5" />
        <rect x="300" y="300" width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f2)" />
    </svg>

</body>

</html>
